<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>拉勾网</title>

<link rel="stylesheet" type="text/css" href="./css/dm.css">
<!-- 引入样式文件css/dm.css就可以？,然后再次改外./css/dm.css 就行，什么逻辑? -->
	
</head>

<body>
	<div class="header"></div>
	<div class="boxCon">
		<div class="logo"></div>
		<form action="#" method="get">
			<div class="forBox">
				<div class="imgBox clearFixed">
					<img class="fl" src="img2/qrcode-normal.svg" alt="图片不显示就显示我">
					<img class="fl" src="img2/wx-login.svg" alt="">
				</div>
				<div class="inpLeft fl">
					<div class="line1">
						<p class="txtP1 fl btnRed btnWhit">密码登录</p>
						<p class="txtP2 fl">验证码登录</p>
					</div>
					<div class="lineInp">
						<input type="text" placeholder="请输入手机号码或邮箱">
					</div>
					<div class="lineInp">
						<input type="password" placeholder="请输入密码">
					</div>
					<p class="txt">忘记密码</p>
					<input type="submit" value="登录" name=""><!-- type="button" 区别 -->
					<span class="or">or</span>
				</div>
				<div class="inpRight fl">
					<div class="txt1">还没有账号</div>
					<div class="txt2">
						立即注册
						<img src="img2/icon-arrow-right.png" alt="">
					</div>
					<div class="txt3">
						<p>使用一下账号直接登录</p>
						<img class="fl" src="img2/icon-sinal.png" alt="">
						<img class="fl" src="img2/icon-wechat.png" alt="">
						<img class="fl" src="img2/icon-tencent.png" alt="">
						<img class="fl" src="img2/icon-baidu.png" alt="">
					</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
